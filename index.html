<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .input-field {
                @apply w-[85%] px-4 py-2.5 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
            }
            .btn-login {
                @apply w-[85%] ml-[15%] bg-primary hover:bg-primary/90 text-white font-medium py-2.5 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98];
            }
            .error-message {
                @apply text-red-500 text-sm mt-1 ml-[15%] hidden;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center p-4">
    <!-- 登录卡片 -->
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">账户登录</h1>
        </div>
        
        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-5">
            <!-- 用户名输入 -->
            <div class="flex items-center">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 w-[15%]">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" id="username" name="username" class="input-field" placeholder="请输入账户" required="">
            </div>
            <div id="usernameError" class="error-message">账户不存在</div>
            
            <!-- 密码输入 -->
            <div class="flex items-center">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 w-[15%]">
                    <i class="fa fa-lock"></i>
                </label>
                <div class="relative w-[85%]">
                    <input type="password" id="password" name="password" class="input-field w-full" placeholder="请输入密码" required="">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-primary transition-colors">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div id="passwordError" class="error-message">密码错误</div>
            
            <!-- 登录按钮 -->
            <button type="submit" class="btn-login">
                登录
            </button>
        </form>
    </div>

    <script>
        // 存储从JSON加载的用户数据
        let users = [];
        let loadError = false;
        
        // 页面加载时从JSON文件读取用户数据
        document.addEventListener('DOMContentLoaded', function() {
            fetch('users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('无法加载用户数据');
                    }
                    return response.json();
                })
                .then(data => {
                    // 确保数据是数组格式
                    users = Array.isArray(data) ? data : [data];
                })
                .catch(error => {
                    console.error('加载用户数据失败:', error);
                    loadError = true;
                    alert('登录系统初始化失败，请联系管理员');
                });
        });
        
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            // 切换密码可见性
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // 登录表单提交处理
        const loginForm = document.getElementById('loginForm');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 检查是否加载用户数据出错
            if (loadError) {
                alert('登录系统暂时不可用，请稍后再试');
                return;
            }
            
            // 获取表单值
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = loginForm.querySelector('button[type="submit"]');
            const originalText = loginButton.innerHTML;
            
            // 隐藏之前的错误信息
            usernameError.classList.add('hidden');
            passwordError.classList.add('hidden');
            
            // 查找用户
            const user = users.find(u => u.username === username);
            
            if (!user) {
                // 用户不存在
                usernameError.classList.remove('hidden');
                return;
            }
            
            // 验证密码
            if (user.password === password) {
                // 验证成功，显示加载状态
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>登录中...';
                
                // 模拟登录过程
                setTimeout(() => {
                    // 跳转到site/index.html
                    window.location.href = 'site/index.html';
                }, 1000);
            } else {
                // 密码错误
                passwordError.classList.remove('hidden');
            }
        });
        
        // 深色模式支持
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>


</body></html>
