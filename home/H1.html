<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                        },
                        accent: {
                            DEFAULT: '#a855f7',
                        },
                    },
                    backgroundColor: {
                        'scheme': {
                            DEFAULT: '#0f172a',
                        },
                    },
                },
            },
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>连接</title>
    <style>
        /* 修改单选框选中后样式 */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.2s ease;
        }

        input[type="radio"]:checked {
            background-color: #a855f7;
        }

        input[value="?"]:checked {
            background-color: gold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radioButtons = document.querySelectorAll('input[name="option"]');
            const textArea = document.getElementById('textArea');
            const inputField = document.getElementById('inputField');
            const submitButton = document.getElementById('submitButton');

            const optionTexts = {
                'B': '你正在尝试访问巴别类库，它是世界上最全面的功能类库。<br>但是你无法访问该类库，因为该站点是[Unknow]现已停止维护或无法连接，请更换站点或联系管理员更新注册信息。<br>但是你的访问权限为[？？？]，已达到对应访问权限，无需升级，请检查设备问题。',
                'L': '你正在尝试访问莱尔布莱斯类库，它是世界上最全面的知识库。<br>但是你无法访问该类库，因为该站点是[Unknow]现已停止维护或无法连接，请更换站点或联系管理员更新注册信息。<br>但是你的访问权限为[？？？]，已达到对应访问权限，无需升级，请检查设备问题。',
                '?': '你正在尝试访问一个 [Unknow] 类库。我们无法标记这个类库的管理组织和创建者。<br><span class="text-red-500">但是你以这个特殊的账户访问了这个特殊的站点，你应该知道自己在做什么。</span><br><span class="text-red-500">这个站点只用于访问[Unknow]类库。</span>'
            };

            radioButtons.forEach(function (radio) {
                radio.addEventListener('change', function () {
                    if (this.checked) {
                        textArea.innerHTML = optionTexts[this.value];
                    }
                });
            });

            // 默认选择 B 选项
            const defaultRadio = document.querySelector('input[value="B"]');
            defaultRadio.checked = true;
            textArea.innerHTML = optionTexts['B'];

            submitButton.addEventListener('click', function () {
                const inputValue = inputField.value.trim();
                if (inputValue === '') {
                    alert('请输入密钥');
                    return;
                }
                const selectedOption = document.querySelector('input[name="option"]:checked').value;
                if (selectedOption!== '?') {
                    alert('无法访问');
                    return;
                }
                if (selectedOption === '?' && inputValue!== '0000-0000-0000-0000') {
                    alert('密钥错误');
                    return;
                }
                window.location.href = './site/index.html';
            });
        });
    </script>
</head>

<body class="bg-scheme flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-3xl aspect-video space-y-4">
        <div class="flex h-full gap-4">
            <div class="flex-1 space-y-4">
                <div class="border border-gray-300 p-3 rounded-md bg-gray-50 select-none">
                    <p>站点地址： [中国]</p>
                </div>
                <div class="border border-gray-300 p-3 rounded-md bg-gray-50 select-none">
                    <p>访问地址是：[未知]</p>
                </div>
                <div class="border border-gray-300 p-3 rounded-md bg-gray-50 select-none">
                    <p class="access-permission">访问级别：[？？？]</p>
                </div>
                <input type="text" id="inputField" class="border border-gray-300 p-3 w-full rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                    placeholder="XXXX-XXXX-XXXX-XXXX">
                <div class="flex justify-center gap-8">
                    <label class="flex items-center">
                        <input type="radio" name="option" value="B" class="mr-2"> B
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="option" value="L" class="mr-2"> L
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="option" value="?" class="mr-2"> ？
                    </label>
                </div>
                <div class="flex justify-center">
                    <button id="submitButton"
                        class="bg-accent text-white p-3 w-1/2 rounded-md hover:bg-accent/80 hover:scale-105 active:scale-95 transition-transform duration-200">提交</button>
                </div>
            </div>
            <div class="flex-1">
                <div id="textArea" class="border border-gray-300 p-3 w-full h-full rounded-md bg-white"
                    ></div>
            </div>
        </div>
    </div>
</body>

</html>
